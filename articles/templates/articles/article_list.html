{% extends 'base.html' %}

{% block content %}

{% for article in articles %}
<h1>{{ article.title }}</h1>
<p>{{ article.content }}</p>
<a href="{% url 'articles:comments' article.id %}">{{ article.comment_set.count }} Comments</a>
<a href="{% url 'articles:commentForm' article.id %}">Add a comment</a>
{% endfor %}

{% endblock %}
